<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 005</title>
</head>

<body>
    <h1>Ejercicio 005</h1>
    <ul>
        <li>1) Ingrese el número que desea convertir</li>
        <p id="pEjercicio1">
            <input type="text" id="iConvertir"> Convertir a
            <select id="tipo">
                <option value="decimal">Decimal</option>
                <option value="binario">Binario</option>
            </select>
            <p id="respuesta1"></p>
            <button type="submit" onclick="convertirNumero(iConvertir.value, tipo.value);">Punto 1</button>
        </p>

        <li>2) Ingrese el monto del artículo y el porcentaje de descuento que desea aplicar</li>
        <p id="pEjercicio2">
            <input type="text" placeholder="Monto" id="iMonto">
            <input type="text" placeholder="porcentaje en número" id="iPorcentaje">
            <p id="respuesta2"></p>
            <button type="submit" onclick="calcularDescuento(iMonto.value, iPorcentaje.value);">Punto 2</button>
        </p>

        <li>3) Ingrese la fecha a la que desea calcular</li>
        <p id="pEjercicio3"></p>
        <input type="date" id="start" name="trip-start" min="1950-01-01">
        <p id="respuesta3"></p>
        <button type="submit" onclick="calcularFecha();">Punto 3</button>

    </ul>

    <script>
        /*Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10.*/
        const convertirNumero = (numero, tipo) => {
            document.getElementById("respuesta1").innerHTML = tipo === "decimal" ? `El nuúmero ingresado es "${numero}" y expresado en decimal queda <b> ${parseInt(numero, 2)} </b>` : `El nuúmero ingresado es "${numero}" y expresado en binario queda <b> ${parseInt(numero).toString(2)} </b>`;
        }
    </script>
</body>

</html>
